<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - DOM</title>
    <style>
        img {
            display: block;
            max-width: 400px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        #dispName {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Do not change this file, only the script.js :) -->
    
    <h1 id="headline"></h1>

    <div id="content">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <img class="image" src="https://static.javatpoint.com/images/javascript/javascript_logo.png" alt="JavaScript" width="150px">

    <button>Click me!</button>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="Carlos">
    <p>Your name is: <span id="dispName"></span></p>

    <h2>My list</h2>
    <ul>
        <li>Apple</li>
        <li>Pen</li>
        <li>Pineapple</li>
    </ul>

    <!-- Loading JavaScript -->
    <script src="script.js"></script>
</body>
</html>
